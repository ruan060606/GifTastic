<!DOCTYPE html>
<html>
<head>
	<title>GIPHY API</title>

	<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet">

	<!-- Jquery Cdn -->
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Css -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="icon" href="assets/images/pineapple.png">

</head>
<body>
	<div class='container-fluid'>

			<!-- Seach input -->
			<div class="row">
				<form>
					<div class="col-md-4"></div>
				    <div class="input-group col-md-4">
				      <span class="input-group-btn ">
				        <button id="submit-btn" class="searchBtn btn btn-default glyphicon glyphicon-search" type="button"></button>
				      </span>
				      <input id="userInput" type="text" class="form-control search" placeholder="Search for Giphy">
				      <div class="col-md-4"></div>
				    </div><!-- /input-group -->
				</form>
			</div>
				<!-- Buttons -->
			<div class="row">
				<div id="btn-section" class="col-lg-3"></div>
				<div class="gifSection col-lg-9">
					<h1 class="gifStart">GIPHY API</h1>
					<ul class="icons">
						<!-- Git hub icon -->
						<li><a href="https://github.com/ruan060606/GifTastic" target="_blank"><img class='github' src="assets/images/github-icon.png"></a></li>
					</ul>
				</div>
				<p class='demo'></p>
			</div>
	</div>
<script type="text/javascript" src="assets/javascript/gif.js"></script>
</body>
</html>
